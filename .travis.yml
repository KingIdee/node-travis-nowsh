language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy: npm install now --no-save
deploy:
- provider: script
  script: now --public --token $NOW_TOKEN && now alias --token $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
- provider: script
  script: npm run server
  skip_cleanup: true
env:
  matrix:
  - secure: 
